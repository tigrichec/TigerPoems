<script>
    // Конфигурация Firebase (замените на свою!)
    const firebaseConfig = {
    apiKey: "AIzaSyAWv0Ft7KGectRYqSCpMsCzymEGaK7wTp4",
    authDomain: "poetic-comments.firebaseapp.com",
    projectId: "poetic-comments",
    storageBucket: "poetic-comments.firebasestorage.app",
    messagingSenderId: "1008986732781",
    appId: "1:1008986732781:web:b4102ed37eca33e36e74e4"
  };
    
    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Функция добавления комментария
    function addComment() {
      const name = document.getElementById('comment-name').value;
      const text = document.getElementById('comment-text').value;
      
      if (name && text) {
        db.collection("comments").add({
          name: name,
          text: text,
          date: new Date()
        }).then(() => {
          document.getElementById('comment-name').value = '';
          document.getElementById('comment-text').value = '';
        });
      }
    }
    
    // Отображение комментариев
    db.collection("comments")
      .orderBy("date", "desc")
      .onSnapshot((snapshot) => {
        const commentsList = document.getElementById('comments-list');
        commentsList.innerHTML = '';
        
        snapshot.forEach(doc => {
          const comment = doc.data();
          const commentDate = comment.date.toDate().toLocaleString();
          
          commentsList.innerHTML += `
            <div class="comment animate__animated animate__fadeIn">
              <div class="comment-author">${comment.name}</div>
              <p>${comment.text}</p>
              <div class="comment-date">${commentDate}</div>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
